[build]
  command = '''
    git clone https://github.com/chrisandrewsedu/ev-ui.git ../ev-ui
    cd ../ev-ui && npm install && npm run build
    cd /opt/build/repo && npm run build
  '''
  publish = "dist"

[[redirects]]
  from = "/api/*"
  to = "https://ev-backend-h3n8.onrender.com/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
